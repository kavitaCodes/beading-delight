<div class="container">
  <div class="row">
    <div class="col-xs-12 col-sm-10 col-md-8 col-sm-offset-1 col-md-offset-2">
      <form (ngSubmit)="onSubmit()" #f="ngForm">
        <div class="form-group">
          <label for="">Name</label>
          <input
            type="text"
            class="form-control"
            name="name"
            #name="ngModel"
            ngModel
            required
          />
          <span class="help-block" *ngIf="!name.valid && name.touched"
            >Please enter your name.</span
          >
        </div>
        <div class="form-group">
          <label for="">Email</label>
          <input
            type="email"
            class="form-control"
            name="email"
            #email="ngModel"
            ngModel
            required
            email
          />
          <span class="help-block" *ngIf="!email.valid && email.touched"
            >Please enter a valid email id.</span
          >
        </div>
        <div class="form-group">
          <label for="">Phone</label>
          <input type="tel" class="form-control" name="phone" ngModel />
        </div>
        <div class="form-group">
          <label for="message">Your Message</label>
          <textarea
            rows="5"
            class="form-control"
            name="message"
            [ngModel]="defaultText"
            (click)="deleteText()"
          >
          </textarea>
        </div>

        <button
          class="btn btn-primary"
          type="submit"
          [disabled]="!contactForm.valid"
        >
          Submit
        </button>
      </form>
    </div>
  </div>
</div>
