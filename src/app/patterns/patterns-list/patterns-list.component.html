<div class="container-fluid">
  <h4 >Please select any pattern to get more information about it!</h4>
  <div class="row"  >
    <div class="col-xs-4" *ngFor='let pattern of patterns'   >
      
       <img [src]="pattern.imagePath" alt="{{ pattern.name  }}" class="img-responsive" style="max-height: 200px; " (click)='onSelected()'>

      <div class="caption">{{ pattern.name |titlecase }} </div>
        <p class="img_description">{{pattern.description}}</p>


         <!-- <h6>{{ pattern.name }} </h6> -->

    </div>

    </div>
  </div>
